<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <style>
        body{
	
        background-color: skyblue;
        color: red;
		background-image:url(https://images.pexels.com/photos/1327405/pexels-photo-1327405.jpeg?auto=compress&cs=tinysrgb&w=600);
		background-size: initial;
		background-repeat: no-repeat;
		background-position:unset;
		background-attachment: initial;

        }


	
	</style>

</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}alert-dismissible fade show" role="alert">
        <strong>message: </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Sign up</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">User Name</label>
        <input type="text" id="username" name="username" placeholder="createusername(only letters and numbers)"required>
        <br>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your firstname"required>
        <br>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your lastname"required>
        <br>
        <br>

        <label for="">Email Address </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address"required>
        <br>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create your password"required>
        <br>
        <br>

        <label for="">Conform Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Conform your password"required>
        <br>
        <br>
        <button type="submit">signup</button>

    </form>
    <script src="" async defer></script>
</body>
</html>
